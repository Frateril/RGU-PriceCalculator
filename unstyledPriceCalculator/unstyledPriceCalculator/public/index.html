<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Price Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <div>
    <h1>How much to charge?</h1>
    <p>If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>
  </div>
  
  <div>
    <form id="budget" action="javascript:calculatePrice()">
      <label for="salary">What annual salary seems suitable for you?</label>
      <input type="text" id="salary" name="salary"/><br><br>
      <label for="days">How many days do you think it will take you to make the website?</label>
    <input type="text" id="days" name="days"/><br><br>
    <label for="quoteName">What is the quoteName?</label>
    <input type="text" id="quoteName" name="quoteName"/><br><br>
    <input type="button" id="calculatebtn" value="Calculate your price!"><br><br>
    <label id="finalPrice"> ??? </label>
  </form>
</div>

  <div>
    <img src="artworks-xB553F3D5Rp7Cvxa-0kORAQ-t500x500.jpg" alt="Feur">
  </div>


<script>

$('#calculatebtn').click(handleClick);

function handleClick() {
  var salary = $('#salary').val();
  var days = $('#days').val();
  var quoteName = $('#quoteName').val();

  var url = "/api/getPrice?"+"salary="+salary+"&days="+days+"&quoteName="+quoteName;
  console.log(url)

  $.ajax(
    {url: url,
      success: function(finalPrice){
        $("#finalPrice").html(finalPrice);
      }
    }
  );
  return false;
}
</script>

</body>
</html>
